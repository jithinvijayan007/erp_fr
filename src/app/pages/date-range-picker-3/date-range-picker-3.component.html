
<div class="">
    <div class="input-group" daterangepicker (applyDaterangepicker)="applyDate($event.picker, mainInput)">
        <span class="input-group-btn" #dateRange>
            <a type="button" class="btn btn-default" style="-webkit-appearance: initial !important;"><i class="fa fa-calendar"></i></a>
        </span>
        <span class="form-control uneditable-input"  name="daterange" >
            {{ mainInput.start | date:'dd/MM/y' }} - {{ mainInput.end| date:'dd/MM/y' }}
        </span>
        <!-- <span class="input-group-btn" #dateRange>
            <a type="button" class="btn btn-default" style="-webkit-appearance: initial !important;"><i class="fa fa-calendar"></i></a>
        </span> -->
    </div>
</div>
