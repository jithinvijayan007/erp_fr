<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Add Product</h3>
        <form class="form p-t-10 row">
          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="Product Name" [(ngModel)]="strName" value="" name="product" #idName>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <mat-select [(ngModel)]="categorySelected" name="categorySelected" placeholder="Category">
                <mat-option *ngFor="let item of lstCategory;" [value]="item.pk_bint_id">{{item.vchr_name | titlecase}} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- <div class="col-md-3">
            <mat-form-field>
              <input matInput type="text" placeholder="HSN code" value="" name="hsn" [(ngModel)]="strHSN" #idHSN>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput type="text" placeholder="SAC code" value="" name="sac" [(ngModel)]="strSAC" #idSAC>
            </mat-form-field>
          </div> -->
          <div class="col-md-3">
            <label class="mb-0" style="font-size: 13px;">Select product types</label>
            <br>
            <!-- <mat-radio-group name="planType" [(ngModel)]="type">
              <mat-radio-button value="SALE">Sales</mat-radio-button>
              <mat-radio-button value="SERVICE">Service</mat-radio-button>
              <mat-radio-button  value="C">C</mat-radio-button> 
              </mat-radio-group> -->
            <div class = "row">
              <div class="col-md-6">
                <mat-checkbox  [(ngModel)] = "blnSales" name="sales">Sales</mat-checkbox>
              </div>
              <div class="col-md-6">
                <mat-checkbox  [(ngModel)] = "blnService" name="service">Service</mat-checkbox>
              </div>
            </div>
              
          </div>
          <div class="col-md-3">
            <!-- <div class="col-md-12 row"> -->
            <button type="submit" class="btn save_btn m-r-10 mt-2" *ngIf="!blnEdit" (click)="AddProduct()">Save</button>
            <button type="submit" class="btn btn-info m-r-10 mt-2" *ngIf="blnEdit" (click)="AddProduct()">Update</button>
            <button type="submit" class="btn btn-secondary mt-2" (click)="clearFields()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
