<div class="row">
  <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
            <h3 class="form-head">Guest User</h3>
        <!-- <form class="form p-t-10 row"> -->
          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <mat-select required [(ngModel)]="strGroup" placeholder="Group" name="group">
                  <mat-option *ngFor="let item of lstGroup" [value]="item.vchr_name" (click)="onChangeGroup(item)">{{item.vchr_name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
            <mat-form-field>
              <input matInput required [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="datExpiry">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                        <input type="time" matInput required placeholder="Session time" [(ngModel)]="timExpected"
                        value="" name="sessionTime" #sessionTime>
                
                </mat-form-field>
            </div>
            <div class="col-md-2 mt-2" style="text-align: right;">
                <button class="btn save_btn" color="accent" (click)="createGuest()" style="margin-right: 10px;">Generate User</button>
            </div>
          </div>
              
               
              
        <!-- </form> -->
          
        </div>
      </div> 
  </div>
</div>
