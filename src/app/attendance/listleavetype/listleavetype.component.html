<div class="card">
    <div class="card-body">
       <div class="row">
         <div class="col-md-12">
             <h4 class="formhead"><i class="fa fa-list"></i> &nbsp;Leave Type List</h4>
         </div>
         <div class="col-md-12 mt-3" [ngStyle]="{'display' : lstLeaveType.length > 0 ? 'block' : 'none'}" >
             <mat-table [dataSource]="dataSource" matSort>
               <!-- code Column -->
               <!-- <ng-container matColumnDef="vchr_code">
                 <mat-header-cell *matHeaderCellDef mat-sort-header='vchr_code'> Code </mat-header-cell>
                 <mat-cell *matCellDef="let row">{{row.vchr_code}} </mat-cell>
               </ng-container> -->
               <!-- Leave name Column -->
               <ng-container matColumnDef="vchr_name">
                     <mat-header-cell *matHeaderCellDef mat-sort-header='vchr_name'> Name </mat-header-cell>
                     <mat-cell *matCellDef="let row">{{row.vchr_name}} </mat-cell>
               </ng-container>
              <!-- Year Column -->
               <ng-container matColumnDef="vchr_Year">
                 <mat-header-cell *matHeaderCellDef mat-sort-header='vchr_Year'> Year </mat-header-cell>
                 <mat-cell *matCellDef="let row">{{row.int_year}} </mat-cell>
               </ng-container>
               <!-- leaves per year -->
               <ng-container matColumnDef="int_leaves_per_year">
                 <mat-header-cell *matHeaderCellDef mat-sort-header='int_leaves_per_year'> No of leaves/year </mat-header-cell>
                 <mat-cell *matCellDef="let row"> {{row.dbl_leaves_per_year}}</mat-cell>
               </ng-container>
               <!-- leaves per month Column -->
               <ng-container matColumnDef="int_leaves_per_month">
                 <mat-header-cell *matHeaderCellDef mat-sort-header='int_leaves_per_month'> Max leaves/month </mat-header-cell>
                 <mat-cell *matCellDef="let row"> {{row.dbl_leaves_per_month }} </mat-cell>
               </ng-container>
               <!-- remarks  Column -->
               <!-- <ng-container matColumnDef="vchr_remarks">
                 <mat-header-cell *matHeaderCellDef mat-sort-header='vchr_remarks'> Remarks </mat-header-cell>
                 <mat-cell *matCellDef="let row"> {{row.vchr_remarks}} </mat-cell>
               </ng-container> -->
               <!-- action Column -->
               <ng-container matColumnDef="action">
                 <mat-header-cell *matHeaderCellDef style="display: flex;justify-content: center;"> Action </mat-header-cell>
                 <mat-cell *matCellDef="let row" style="display: flex;justify-content: center;" >
                   <!-- <button (click)="viewLeave(row.pk_bint_id)" class="view mr-2 ml-2">
                     <i class="ti-eye icon" aria-hidden="true"></i>
                   </button> -->
                   <button *ngIf="blnEdit" (click)="editLeave(row.pk_bint_id)" class="edit mr-2">
                     <i class="ti-pencil icon" aria-hidden="true"></i>
                   </button>
                   <button *ngIf="blnDelete" (click)="deleteLeave(row.pk_bint_id)" class="delete">
                     <i class="ti-trash icon" aria-hidden="true"></i>
                   </button>
                 </mat-cell>
               </ng-container>
               <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
               <mat-row *matRowDef="let row; columns: displayedColumns;">
               </mat-row>
             </mat-table>
             <!-- <mat-paginator  [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
             <mat-paginator [ngStyle]="{'display' : lstLeaveType.length > 0 ? 'block' : 'none'}" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
           </div>
       </div>
    </div>
 </div>
 
 
 <div *ngIf="lstLeaveType.length==0" style="text-align: center">
 
      <img src="assets/images/nodata-found.png">
 
 </div>
<ngx-spinner bdColor = "rgba(0,0,0,0.13)" size="default" color="#f77b36" type="ball-spin-clockwise"></ngx-spinner>
