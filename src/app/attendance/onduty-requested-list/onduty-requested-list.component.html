<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4 class="formhead"><i class="fa fa-list"></i> &nbsp;Verify Onduty Request</h4>
            </div>
            <!-- <div class="col-md-12">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div> -->
            <div class="col-md-12" [ngStyle]="{'display' : lstRequestedData.length > 0 ? 'block' : 'none'}">
                <mat-table [dataSource]="dataSource" matSort class="mt-3">

                    <ng-container matColumnDef="select">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='select' style="max-width: 67px;"></mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width: 67px;"> 
                                <mat-checkbox [(ngModel)] = "row.blnSelect" (ngModelChange) = "checkBoxChange($event,row)"></mat-checkbox>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="fk_requested__vchr_employee_code">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='fk_requested__vchr_employee_code' style=" max-width: 100px;"> Code </mat-header-cell>
                        <mat-cell *matCellDef="let row" style=" max-width: 100px;">{{row.fk_requested__vchr_employee_code}} </mat-cell>
                     </ng-container>
                    <ng-container matColumnDef="full_name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='full_name'  style="min-width: 204px;"> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="min-width: 204px;">{{row.full_name}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="dat_request" >
                            <mat-header-cell *matHeaderCellDef mat-sort-header='dat_request' > Day of Request </mat-header-cell>
                            <mat-cell *matCellDef="let row" > {{row.dat_request}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="str_day_type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header='str_day_type' > Day Type </mat-header-cell>
                            <mat-cell *matCellDef="let row" > {{row.str_day_type}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="str_status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='str_status' > Status </mat-header-cell>
                        <mat-cell *matCellDef="let row"  > {{row.str_status}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="vchr_remarks">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='vchr_remarks' > Remarks </mat-header-cell>
                        <mat-cell *matCellDef="let row"  > {{row.vchr_remarks}} </mat-cell>
                    </ng-container>
                    <!-- <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef style="display: flex;justify-content: center;"> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="display: flex;justify-content: center;">
                            <button  (click)="viewCandidate(row.fk_applicant__user_ptr)" class="view mr-2 ml-2">
                              
                               <i class="ti-eye icon" aria-hidden="true"></i>
                            </button>
                        </mat-cell>
                    </ng-container> -->
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-paginator [ngStyle]="{'display' : lstRequestedData.length > 0 ? 'block' : 'none'}"  [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                
            </div>
            <div class="col-md-3 mt-2" [ngStyle]="{'display' : lstRequestedData.length > 0 ? 'block' : 'none'}">
                <button  type="submit" class="btn save_btn  mt-2 mr-3" (click)="saveProceed()">Proceed</button>
                <button   type="submit" class="btn reject_btn  mt-2 mr-3" (click)="saveReject()">Reject</button>
                <button type="submit" class="btn cancel_btn mt-2" (click)="clearFields()">Cancel</button>
        </div>
        </div>
    </div>
</div>


<div *ngIf="lstRequestedData.length==0" style="text-align: center">

    <img src="assets/images/nodata-found.png">

</div>
<ngx-spinner bdColor = "rgba(0,0,0,0.13)" size="default" color="#f77b36" type="ball-spin-clockwise"></ngx-spinner>
