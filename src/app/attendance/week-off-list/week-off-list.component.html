<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4 class="formhead"><i class="fa fa-list"></i> &nbsp;Verify Week Off </h4>
            </div>
            <!-- <div class="col-md-12">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div> -->
            <div class="col-md-12" [ngStyle]="{'display' : lstWeekOff.length > 0 ? 'block' : 'none'}">
                <mat-table [dataSource]="dataSource" matSort class="mt-3">



                    <ng-container matColumnDef="strEMPCode">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='strEMPCode'> Code </mat-header-cell>
                        <mat-cell *matCellDef="let row" >{{row.strEMPCode}} </mat-cell>
                     </ng-container>
                    <ng-container matColumnDef="strFullName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='strFullName' style="min-width: 204px;"> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="min-width: 204px;">{{row.strFullName}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="datFrom" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header='datFrom' > From Date </mat-header-cell>
                        <mat-cell *matCellDef="let row" > {{row.datFrom}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="datTo">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='datTo' > To Date </mat-header-cell>
                        <mat-cell *matCellDef="let row" > {{row.datTo}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header='select' style="max-width: 67px;"></mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width: 67px;"> 
                                <mat-checkbox [(ngModel)] = "row.blnSelect" (ngModelChange) = "checkBoxChange($event,row)"></mat-checkbox>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-paginator [ngStyle]="{'display' : lstWeekOff.length > 0 ? 'block' : 'none'}"  [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                
            </div>
            <div class="col-md-3 mt-2" [ngStyle]="{'display' : lstWeekOff.length > 0 ? 'block' : 'none'}">
                <button   type="submit" class="btn save_btn  mt-2 mr-4" (click)="saveProceed()">Proceed</button>
                <button   type="submit" class="btn reject_btn  mt-2 mr-4" (click)="saveReject()">Reject</button>
                <button type="submit" class="btn cancel_btn mt-2" (click)="clearFields()">Cancel</button>
        </div>
        </div>
    </div>
</div>


<div *ngIf="lstWeekOff.length==0" style="text-align: center">

    <img src="assets/images/nodata-found.png">

</div>
<ngx-spinner bdColor = "rgba(0,0,0,0.13)" size="default" color="#f77b36" type="ball-spin-clockwise"></ngx-spinner>
