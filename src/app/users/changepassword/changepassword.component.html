<div class="col-md-12 col-lg-8">
  <form>
   <h4 class="form-head">Change password</h4>
   <div class="row">
       <div class="col-md-12">
           <mat-form-field class="mat-icon-left">
               <input type="password" name="oldpassword" [(ngModel)]="passwordContent.existing_pass" matInput placeholder="Existing password">
           </mat-form-field>
       </div>
       <div class="col-md-6">
           <mat-form-field class="mat-icon-left">
               <input type="password" name="newpassword" [(ngModel)]="passwordContent.new_pass"  matInput placeholder="New password">
               <mat-error>
                   Password required.
               </mat-error>
               <mat-error>
                   Minimum 8 characters required
               </mat-error>
           </mat-form-field>
       </div>
       <div class="col-md-6">
           <mat-form-field class="mat-icon-left">
             <input type="password" name="confirmpassword" [(ngModel)]="passwordContent.confirm_pass" matInput placeholder="Confirm password">
               <mat-error>
                   Passwords do not match.
               </mat-error>
           </mat-form-field>
       </div>
 
       <div class="col-md-12">
           <button class="mat-raised-button mat-accent mt-2" (click)="updateUserPassword()">Update</button>
           <button class="mat-raised-button cancel_btn mt-2" (click)="canceledit()">Cancel</button>
       </div>
   </div>
 
 </form>
</div>
