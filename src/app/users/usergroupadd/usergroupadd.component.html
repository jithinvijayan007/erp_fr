<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div  class="card-body" *ngIf="blnAdd">
              <h4 class="card-title">Add User Group</h4>
              <!-- <h5 class="card-subtitle">made with bootstrap elements</h5> -->
              <form class="form row">
                  <div class="col-md-4">
                      <mat-form-field>
                          <input matInput placeholder="Code" [(ngModel)]="vchr_code" value="" name="code">
                      </mat-form-field>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field>
                          <input matInput placeholder="Name" [(ngModel)]="vchr_name" value="" name="name">
                      </mat-form-field>
                  </div>
                  <button type="submit" class="btn save_btn m-r-10 mt-2" (click)="saveData()">Save</button>
                  <!-- <button type="submit" class="btn btn-secondary mt-2">Cancel</button> -->
              </form>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <!-- <h4 class="card-title">Edit Delete and update Table</h4> -->
              <!-- <h6 class="card-subtitle">Smart data table library with sorting, filtering, pagination & add/edit/delete functions.</h6> -->
              <div class="table table-responsive smart-table">
                  <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="deleteRecord($event)" (editConfirm)="updateRecord($event)" class=""></ng2-smart-table>
              </div>
          </div>
      </div>
  </div>
</div>
