
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Item Group List</h4>


        <div class="row" >

          <form class="form-inline mt-2">

              <div class="col-md-3 col-lg-3">
                  <mat-form-field>
                      <input (click)="picker1.open()" id="fromId" #startDate required readonly matInput [matDatepicker]="picker1" name="dateFrom" placeholder="From" [(ngModel)]="datFrom">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1>
                      </mat-datepicker>
                  </mat-form-field>
              </div>

              <div class="col-md-3 col-lg-3">
                  <mat-form-field>
                      <input (click)="picker2.open()" id="toId" #endDate required readonly matInput [matDatepicker]="picker2" name="dateTo" placeholder="To" [(ngModel)]="datTo">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2>
                      </mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col-md-3">
                  <button type="submit" class="btn save_btn" (click)="getListData()">OK</button>
              </div>
          </form>
      </div>

        <div *ngIf="blnShowData" class="table table-responsive smart-table" >
          <ng2-smart-table [settings]="settings" [source]="source" class="" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
            (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
        </div>
        <div class="card nodata" *ngIf = "!blnShowData">
          <h5 >No Data</h5>
      </div>
      </div>
    </div>
  </div>
</div>
