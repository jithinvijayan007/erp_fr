<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Item List</h4>

        <div class="row">
          <div class="card">
              <form class="form-inline">

                  <div class="col-md-2 col-lg-2">
                    <mat-form-field>
                      <input (click)="picker1.open()" id ="fromId" #startDate required readonly matInput [matDatepicker]="picker1" name="dateFrom" placeholder="From" [(ngModel)]="datFrom">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1>
                      </mat-datepicker>
                    </mat-form-field>
                  </div>

                  <div class="col-md-2 col-lg-2">
                    <mat-form-field>
                      <input (click)="picker2.open()" id ="toId" #endDate required readonly matInput [matDatepicker]="picker2" name="dateTo" placeholder="To" [(ngModel)]="datTo">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2>
                      </mat-datepicker>
                    </mat-form-field>
                  </div>



                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Product" [formControl]="searchProduct" [matAutocomplete]="productname" [(ngModel)]="selectedProduct"
                        #productId>
                      <mat-autocomplete #productname="matAutocomplete">
                        <mat-option *ngFor="let item of lstProduct" [value]="item.name" (onSelectionChange)="ProductChanged(item)">
                          {{ item.name }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>

                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Brand" [formControl]="searchBrand" [matAutocomplete]="brandname" [(ngModel)]="selectedBrand"
                        #brandId>
                      <mat-autocomplete #brandname="matAutocomplete">
                        <mat-option *ngFor="let item of lstBrand" [value]="item.name" (onSelectionChange)="BrandChanged(item)">
                          {{ item.name }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>

                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Item" [formControl]="searchItem" [matAutocomplete]="itemname" [(ngModel)]="selectedItem"
                        #itemId>
                      <mat-autocomplete #itemname="matAutocomplete">
                        <mat-option *ngFor="let item of lstItem" [value]="item.code_name" (onSelectionChange)="ItemChanged(item)">
                          {{ item.code_name}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>

                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Category" [formControl]="searchCategory" [matAutocomplete]="categoryname" [(ngModel)]="selectedCategory"
                        #categoryId>
                      <mat-autocomplete #categoryname="matAutocomplete">
                        <mat-option *ngFor="let item of lstCategory" [value]="item.name" (onSelectionChange)="CategoryChanged(item)">
                          {{ item.name }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>

                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Group" [formControl]="searchGroup" [matAutocomplete]="groupname" [(ngModel)]="selectedGroup"
                        #groupId>
                      <mat-autocomplete #groupname="matAutocomplete">
                        <mat-option *ngFor="let item of lstGroup" [value]="item.name" (onSelectionChange)="GroupChanged(item)">
                          {{ item.name }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>

                  <div class="col-md-3">
                    <button  type="submit" class="btn save_btn m-r-10" (click)="getListData()">Search</button>

                  </div>


              </form>
          </div>
        </div>

        

        <div *ngIf="data.length>0" class="table table-responsive smart-table">
          <ng2-smart-table [settings]="settings" [source]="source" class="" (deleteConfirm)="onDeleteConfirm($event)" (custom)="onEdit($event)"></ng2-smart-table>
        </div>

        <div class="card nodata" *ngIf="data.length==0">
          <h5>No Data</h5>
        </div>

      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
