<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body" *ngIf="blnAdd" >
        <h4 class="card-title">Add Brand</h4>
        <!-- <h5 class="card-subtitle">made with bootstrap elements</h5> -->
        <form class="form p-t-10 row">
          <div class="col-md-4">
            <mat-form-field>
              <input matInput [(ngModel)]="strBrand" placeholder="Brand Name" value="" name="brandname">
            </mat-form-field>
          </div>
          <button type="submit" class="btn save_btn m-r-10 mt-2" (click)="addBrand()">Save</button>
          <button type="submit" class="btn btn-secondary mt-2" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Brand List</h4>
        <!-- <h6 class="card-subtitle">Smart data table library with sorting, filtering, pagination & add/edit/delete functions.</h6> -->
        <div class="table table-responsive smart-table">
          <ng2-smart-table [settings]="settings" [source]="source" class="" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
            (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
