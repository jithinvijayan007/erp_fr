<div class="card">
  <div class="card-body">
    <h4><b>Add Scheme</b></h4>
    <div class="row mt-3">
      <div class="col-md-2 col-lg-2">
        <mat-form-field>
          <input (click)="picker1.open()" id="fromId" #startDate required readonly matInput [matDatepicker]="picker1" name="dateFrom" placeholder="From" [(ngModel)]="datFrom">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1>
          </mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-2 col-lg-2">
        <mat-form-field>
          <input (click)="picker2.open()" id="toId" #endDate required readonly matInput [matDatepicker]="picker2" name="dateTo" placeholder="To" [(ngModel)]="datTo">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2>
          </mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
            <input matInput placeholder="Scheme Name*" [(ngModel)]="strSchema" name="branch" #branchName>
        </mat-form-field>
      </div>
      <div class="col-md-3" style="margin-top: 12px;">
        <button  type="submit"  class="btn save_btn  mt-2" (click)="addSchema()">Add</button>       
        <button  type="submit"  class="btn btn-secondary  ml-2 mt-2" (click)="cancel()">Cancel</button>
      </div> 
    </div>
  </div>
</div>   


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
