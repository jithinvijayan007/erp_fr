 <div class="card"  *ngIf = "blnShowData">
    <div class="card-body">
                  
      <div  class="example-container mat-elevation-z8 mt-3">
         
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="fromdate">
            <mat-header-cell class="minwidth10"  *matHeaderCellDef> From Date </mat-header-cell>
            <mat-cell *matCellDef="let row"  class="minwidth10">{{row.dat_from}} </mat-cell>
          
         
          </ng-container>
      
          <ng-container matColumnDef="todate">
            <mat-header-cell class="minwidth10"  *matHeaderCellDef> To Date </mat-header-cell>
            <mat-cell *matCellDef="let row"  class="minwidth10">{{row.dat_to}} </mat-cell>
          
         
          </ng-container>

          <ng-container matColumnDef="schema">
            <mat-header-cell class="minwidth10"  *matHeaderCellDef> Schema </mat-header-cell>
            <mat-cell *matCellDef="let row"  class="minwidth10">{{row.vchr_schema}} </mat-cell>
  
          </ng-container>
    
          <!-- <ng-container matColumnDef="amount">
            <mat-header-cell class="minwidth43"  *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let row"  class="minwidth43">{{row.dbl_amount}} </mat-cell>
         
          </ng-container> -->

          <mat-header-row *matHeaderRowDef="lstDisplayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: lstDisplayedColumns; let i = index;">
          </mat-row>
         
        </mat-table>
     
      </div>
     
    </div>
    </div>
