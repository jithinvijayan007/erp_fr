<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" >
        <h4 class="card-title">Set Tools</h4>
            
        <div class="row" *ngIf="blnBranch">
          <div class="col-md-12">
            <div class="scroll">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" style="position: sticky;top: 0;background: #ecf7ff;z-index: 1;font-size: 15px;">{{toolName |titlecase }}</th>
                  <th scope="col" style="position: sticky;top: 0;background: #ecf7ff;z-index: 1;font-size: 15px;">
                    <mat-checkbox [checked]="isAllChecked()" (change) = "mainChecked($event)">

                    </mat-checkbox>
                  </th>
              
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of lstBranch">
                  <td>{{data['vchr_name']}}</td>
                  <td>
                    <mat-checkbox [(ngModel)] = "data['blnClicked']" (change)  ="subChanged($event,data['pk_bint_id'])">
                    
                    </mat-checkbox>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>

    <!-- to edit myg care number -->
        <div class="row" *ngIf="!blnBranch">
            <div class="col-md-3" >
                <mat-form-field>
                    <input matInput OnlyInteger="true" type="text" maxlength="12"  minlength="10" placeholder="Myg Care Number" [(ngModel)]="intNumber" name='number' >
                </mat-form-field>
            </div>
            <div class="col-md-3 mt-3">
                <button class="btn save_btn m-r-10" (click)="editTools()" style="margin-right: 10px;">Save</button>
                <button class="btn btn-secondary" [routerLink]="['/tools/list-tools']">Cancel</button>
            
            </div>
        </div>
    <!-- to edit myg care number -->
        

        <div class="row mt-3" *ngIf="blnBranch" >
            <button class="btn save_btn m-r-10" (click)="editTools()" style="margin-right: 10px;">Save</button>
            <button class="btn btn-secondary" [routerLink]="['/tools/list-tools']">Cancel</button>
        
        </div>

    </div>

    <!-- <div class="card-body" *ngIf="!blnBranch">
        <h4 class="card-title">Set Tools</h4>

    </div> -->


    </div>

  </div>
</div>
