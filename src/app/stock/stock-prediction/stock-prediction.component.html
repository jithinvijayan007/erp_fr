<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <h4 class="card-title">Stock Prediction</h4>
                <div class="row" >
                   <form class="form-inline mt-2">
                    <div class="col-md-2">
                          <mat-form-field>
                              <input (click)="picker1.open()" id="fromId" #startDate required readonly matInput [matDatepicker]="picker1" name="dateFrom" placeholder="From" [(ngModel)]="datFrom">
                              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                              <mat-datepicker #picker1>
                              </mat-datepicker>
                          </mat-form-field>
                      </div>

                      <div class="col-md-2">
                          <mat-form-field>
                              <input (click)="picker2.open()" id="toId" #endDate required readonly matInput [matDatepicker]="picker2" name="dateTo" placeholder="To" [(ngModel)]="datTo">
                              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                              <mat-datepicker #picker2>
                              </mat-datepicker>
                          </mat-form-field>
                      </div>

                      <!-- <div class="col-md-4">
                        <mat-form-field>
                          <mat-chip-list #chipList1>
                            <mat-chip *ngFor="let value of branchSelected" (removed)="removeBranch(value)">
                                ​{{ (value.name.length>3 ? value.name.substring(0,3) + "..": value.name) | titlecase }}
                                <mat-icon matChipRemove>cancel</mat-icon>
                              </mat-chip>
                              <input [matChipInputFor]="chipList1" matInput placeholder="Branch" [formControl]="searchBranch" [matAutocomplete]="branch" [(ngModel)]="strBranch"
                              #idBranch>
                          </mat-chip-list>
                          <mat-autocomplete #branch="matAutocomplete">
                            <mat-option *ngFor="let item of lstBranch" [value]="item.name" (onSelectionChange)="addBranch(item)">
                              {{ item.name }}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                      </div> -->

                      <div class="col-md-4">
                          <mat-form-field>
                            <mat-select name="branch" [(ngModel)]="strBranch" placeholder="Branch" multiple (ngModelChange)="specChange($event)">
                              <mat-option *ngFor="let item of lstBranch" [value]="item.vchr_name">{{item.vchr_name}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
        
                      <div class="col-md-4">
                        <mat-form-field>
                          <mat-chip-list #chipList2>
                            <mat-chip *ngFor="let value of itemSelected" (removed)="removeItem(value)">
                                ​{{ (value.name.length>3 ? value.name.substring(0,3) + "..": value.name) | titlecase }}
                                <mat-icon matChipRemove>cancel</mat-icon>
                            </mat-chip>
                            <input [matChipInputFor]="chipList2" matInput placeholder="Item" [formControl]="searchItem" [matAutocomplete]="itemname" [(ngModel)]="strItem" #itemId>
                          </mat-chip-list>
                          <mat-autocomplete #itemname="matAutocomplete">
                            <mat-option *ngFor="let item of lstItem" [value]="item.name" (onSelectionChange)="addItem(item)">
                              {{ item.name}}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                      </div>
                      <div class="col-md-2">
                        <mat-form-field>
                          <input matInput placeholder="No of Days" name="stockDays" [(ngModel)]="intStockDays" >
                        </mat-form-field>
                      </div>


                      <div class="col-md-3">
                          <button type="submit" class="btn save_btn" (click)="getListData()">OK</button>

                      </div>


                  </form>

              </div>

              <div class="nodata" *ngIf = "data.length==0">  No Data</div>


              <div class="table table-responsive smart-table mt-3" *ngIf = "data.length>0">
                  <ng2-smart-table class="highlightOwner" [settings]="settings" [source]="source"  (custom)="onEdit($event)"></ng2-smart-table>
              </div>

          </div>
      </div>
      

  </div>
</div>
