<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Price List Report<span style="float: right; cursor: pointer;"> </span>
        </h4>
        <!-- <div class="row"> -->

        <div class="row">  
          <div class="col-md-3" >
            <mat-form-field> 
                <input required matInput  placeholder="Product" [formControl]="searchProduct" [matAutocomplete]="productname" [(ngModel)]="selectedProduct"
                #idProduct>
                 <mat-autocomplete #productname="matAutocomplete">
                <mat-option *ngFor="let item of lst_product" [value]="item.name" (onSelectionChange)="productChanged(item)">
                  {{ item.name }}
                </mat-option>
              </mat-autocomplete>
              </mat-form-field>   
          </div>
  
          <div class="col-md-3">
            <mat-form-field>
                 <input required matInput  placeholder="Brand" [formControl]="searchBrand" [matAutocomplete]="brandname" [(ngModel)]="selectedBrand"
                 #idBrand>
                  <mat-autocomplete #brandname="matAutocomplete">
                 <mat-option *ngFor="let item of lst_brand" [value]="item.name" (onSelectionChange)="brandChanged(item)">
                   {{ item.name }}
                 </mat-option>
               </mat-autocomplete>
              </mat-form-field>   
          </div>

          <!-- <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Item" [formControl]="searchItem" [matAutocomplete]="itemname" [(ngModel)]="selectedItem" #itemId>
                <mat-autocomplete #itemname="matAutocomplete">
                    <mat-option *ngFor="let item of lstItem" [value]="item.code_name" (onSelectionChange)="ItemChanged(item)">
                        {{ item.code_name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
 -->



          <div class="col-md-3" style="margin-top: 12px;">
            <button
              type="submit"
              class="btn save_btn mr-2"
              (click)="searchData(null)"
            >
              Search
            </button>
            <button
              type="submit"
              class="btn save_btn mr-2"
              (click)="exportData()"
            >
              Export
            </button>
            <!-- <button  *ngIf="!blnFilterOn && blnDownload" type="submit"  class="btn save_btn" (click)="exportData()">Export</button> -->
          </div>
        </div>

        
        <div>
          <div class="table table-responsive smart-table" >
              <!-- <ng2-smart-table [settings]="settings" [source]="source" class="" (deleteConfirm)="onDeleteConfirm($event)"  (custom)="onCustomAction($event)" ></ng2-smart-table> -->
              <ng2-smart-table [settings]="settings" [source]="source" class="ng2-smart-table"  ></ng2-smart-table>
          </div>
          <div class="card nodata" *ngIf="!blnShowData">
            <div>NO DATA FOUND</div>
          </div>
          
            <ngb-pagination (pageChange)="searchData($event)" [collectionSize]="totalPage" [(page)]="page" [maxSize]="5" [boundaryLinks]="true" style="float: right;"></ngb-pagination>
      
      </div>

      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
