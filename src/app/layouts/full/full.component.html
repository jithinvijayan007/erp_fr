<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<div id="main-wrapper" data-layout="vertical" data-sidebartype="full" [ngClass]="{'show-sidebar': showMobileMenu}" [dir]="options.dir" [attr.data-theme]="options.theme" [attr.data-layout]="options.layout" [attr.data-sidebartype]="options.sidebartype"
    [attr.data-sidebar-position]="options.sidebarpos" [attr.data-header-position]="options.headerpos" [attr.data-boxed-layout]="options.boxed" style="position: absolute;top: 0;">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in topbar.scss -->
    <!-- ============================================================== -->
    <header class="topbar" [attr.data-navbarbg]="options.navbarbg" style="top:0" >
        <nav class="navbar top-navbar navbar-expand-md" [ngClass]="(options.navbarbg=='skin4')?'navbar-light':'navbar-dark'">
            <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''" [attr.data-logobg]="options.logobg">
                <!-- This is for the sidebar toggle which is visible on mobile only -->
                <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                    <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
                </a>
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-brand">
                    <a href="/" class="logo">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            <!-- Dark Logo icon -->
                            <!-- <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" /> -->
                            <!-- Light Logo icon -->
                            <img src="assets/images/elogonew.png" alt="homepage" width="150" height="49" class="light-logo" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span class="logo-text">
                            <!-- dark Logo text -->
                            <!-- <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" /> -->
                            <!-- Light Logo text -->
                            <!-- <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" /> -->
                        </span>
                    </a>

                    <!-- Invoice navigation customization -->
                    <!-- <span *ngIf="blnInvoice == 0"> -->
                    <a (click)="toggleSidebarType()" class="sidebartoggler d-none d-md-block" href="javascript:void(0)" data-sidebartype="mini-sidebar">
                        <mat-slide-toggle color="warn"></mat-slide-toggle>
                    </a>
                    <!-- </span> -->


                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Toggle which is visible on mobile only -->
                <!-- ============================================================== -->
                <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <i class="ti-more"></i>
                </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
   
            <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg" [ngbCollapse]="!isCollapsed" >
                <app-navigation class="w-100"></app-navigation>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" [attr.data-sidebarbg]="options.sidebarbg" (mouseover)="Logo()" (mouseout)="Logo()">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar" [perfectScrollbar]="config" >
     
   
            <app-sidebar></app-sidebar>
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper" style="height: 100%;">
        <app-breadcrumb></app-breadcrumb>
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <router-outlet></router-outlet>
            <!-- ============================================================== -->
            <!-- End Start Page Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer" style="padding: 15px 15px 0px 15px !important;margin-top: 42px;">

            <span class="text-left">
                All Rights Reserved by
                <a href="https://tavidux.com">Travidux Technologies</a>.
            </span>
            <span class="float-right">
                <small><span style="color:#FF6700;">{{branchName | titlecase }}</span> &nbsp; {{time | date: 'hh:mm:ss a' }}</small>
            </span>

            <!-- Footer Nav start here -->
            <button *ngIf="strGroupname!='MSI'" [ngClass]="{'button_open': blnOpen }" class="button" (click)="handler()">
                <label for="">+</label>
            </button>
            <div [ngClass]="{'opened_nav': blnOpen }" class="wrapper">
                <div (click)="navigate('lookup')"><i class="fa fa-bars mt-2" style="font-size: 14px;"></i>Lookup</div>
                <!-- <div (click)="navigate('dsr')"><i class="fa fa-chart-bar mt-2" style="font-size: 14px;"></i>DSR </div> -->
                 <div (click)="openimeipopup(imeipopup)"><i class="fa fa-chart-bar mt-2" style="font-size: 14px;"></i>Price </div>
                <div (click)="navigate('stock')"><i class="fa fa-box mt-2" style="font-size: 14px;"></i>Stock</div>
                <div (click)="navigate('invoice')"><i class="fa fa-file-alt mt-2" style="font-size: 14px;"></i>Invoice</div>
                <div (click)="navigate('loyalty')"><i class="fa fa-hand-holding-heart mt-2" style="font-size: 14px;"></i>Loyalty</div>
            </div>
            <div [ngClass]="{'on_overlay': blnOpen }" class="overlay" (click)="handler1()"></div>
            <!-- Footer Nav end here -->

        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
    <div class="chat-windows"></div>
</div>

<!-- IMEI Popup -->
<ng-template #imeipopup let-modal>
        <div class="text-center mt-2" style="display: none">
                <mat-checkbox name="same"></mat-checkbox>
            </div>
    <div class="modal-header" style="background-color: #6ad4b4;">
        <div class="col-md-12" style="text-align: center;">
            <h4 class="modal-title">
                <span style="color: white;text-align: center; margin-top: 5px; margin-bottom: 5px;">Item Price</span>
            </h4>
        </div>
    </div>
    <div class="modal-body" id="imeipopup">
      <div class="col-md-12 buttonInside mt-4">
            <input matInput class="input" required placeholder="Item name" [formControl]="searchItemName" [matAutocomplete]="itemName" [(ngModel)]="strItemName" #itemId>
            <mat-autocomplete #itemName="matAutocomplete">
                <mat-option *ngFor="let i of lstItemName" [value]="i.code_name" (onSelectionChange)="itemNameChanged(i)">
                 {{i.code_name}}
                </mat-option>
            </mat-autocomplete>
            <button class="button1" (click)="searchItem()">
                    <i class="icon-magnifier"></i>
            </button>
      </div>  
      <div *ngIf ="blnItemShow">
           
            <div class="col-md-12" style="text-align:center;">
                <p>Maximum Retail Price <span style="font-weight:600;">(MRP)</span>:&nbsp;₹<span style="font-size: 18px;color: #299a78;font-weight: 600;font-family: initial;"> {{intItemMrpPrice}}</span></p>
                <p>Market Operating Price <span style="font-weight:600;">(MOP)</span> :&nbsp;₹<span style="font-size: 18px;color: #299a78;font-weight: 600;font-family: initial;">&nbsp;{{intItemMopPrice}}</span></p>
            </div> 
      </div>


   </div>
    <div class="modal-footer">
        <div class="row" style="width: 100%;">
            <div class="col-md-12" style="text-align:center;">
                <!-- <button type="button" class="btn close1" (click)="searchItem()">Search</button> -->
                <button type="button" class="btn close1" (click)="closePricePopUp()" style="background: #64ccac !important;color: white !important;">Close</button>
            </div>
        </div>
    </div>
  </ng-template>
  <!-- IMEi popup end here -->
